<select id="sl2">

<script>
    function chuyenDoi() {
        let input = document.getElementById("tien");
        let sl1 = document.getElementById("sl1");

        let tien = input.value;
        let kieu1 = sl1.value;
        let kieu2 = sl2.value;

        alert(tien/kieu1*kieu2);
    }
